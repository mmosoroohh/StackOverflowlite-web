<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StackOverflow-lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100, 200,300,400,500,600,700,
    800,900|Coromorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <!-- Header Area -->
    <header>
        <a href="index.html" class="header-brand">StackOverflow-lite</a>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="question.html">Post Question</a></li>
                <li><a href="signin.html">Sign Out</a></li>
            </ul>
        </nav>
    </header>
    <!--Main Area-->
    <main>
        <h2 style="text-align: center">Post a Question</h2>
        <div class="card" method="POST" enctype="multipart/carddata" style="align-content: left">
            <textarea name="question" id="question" placeholder="Write your question..." style="height: 200px;"></textarea>
            <button id="postquestion" type="submit">Post a Question</button>
        </div>
    </main>
    <script src="./public/dist/post_question.bundle.js"></script>
</body>
</html>
