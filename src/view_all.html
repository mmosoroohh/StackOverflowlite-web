<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StackOverflow-lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100, 200,300,400,500,600,700,
    800,900|Coromorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- Header Area -->
    <header>
        <a href="index.html" class="header-brand">StackOverflow-lite</a>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="view_all.html">Questions</a></li>
                <li><a href="signin.html">Sign Out</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Showcase -->
    <main>
        <div class="col-50">
            <h2>Questions | Answers Registry</h2>
            <hr>
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search Questions..." title="Type in a Question">
            <table>
                <tr>
                    <th>#</th>
                    <th style="width: 30%">Question</th>
                    <th>Date Posted</th>
                    <th>Posted By</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td id="question_id">1</td>
                    <td id="question">How to install Linux LTS 18.0</td>
                    <td id="date_posted">10th August 2018</td>
                    <td>Arnold Osoro</td>
                    <td><a href="view.html">View</a></td>
                </tr>
               
            </table>
        </div>
        <a href="#" class="previous">&laquo; Previous </a>
        <a href="#" class="next">Next &raquo;</a>

    </main>
    <script src="./public/dist/get_questions.bundle.js"></script>
</body>
</html>
