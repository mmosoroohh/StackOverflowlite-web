<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StackOverflow-lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100, 200,300,400,500,600,700,
    800,900|Coromorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <!-- Header Area -->
    <header>
        <a href="index.html" class="header-brand">StackOverflow-lite</a>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="view_all.html">Questions</a></li>
                <li><a href="signout.html">Sign Out</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Showcase -->
    <main>
        <a href="question.html" class="btn">Post a Question</a>
        <div id="questions">
            <div class="container-1">
                <div class="col-75">
                    <h3>My Question | Answer Registry</h3>
                    <hr>
                    <input type="text" id="myInput"  placeholder="Search Questions..." maxlength="50" oninput="filterQuestions(this)">
                    <table>
                        <thead>
                            <th>Question ID</th>
                            <th>Question</th>
                            <th>Date Posted</th>
                            <th>Modify</th>
                            <th>Delete</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <a href="#" class="previous">&laquo; Previous </a>
                <a href="#" class="next">Next &raquo;</a>
            </div>
        </div>
    </main>
    <script src="./public/dist/get_questions.bundle.js"></script>
    <script src="./public/dist/single_question.bundle.js"></script>
    <script src="./public/dist/search.bundle.js"></script>
</body>
</html>
